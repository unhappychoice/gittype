[package]
name = "gittype"
version = "0.1.0"
edition = "2021"
authors = ["unhappychoice"]
description = "A typing practice tool using your own code repositories"
license = "MIT"
repository = "https://github.com/unhappychoice/gittype"
keywords = ["typing", "practice", "cli", "git", "code"]
categories = ["command-line-utilities", "games"]
default-run = "gittype"

[[bin]]
name = "gittype"
path = "src/main.rs"

[[bin]]
name = "generate_all_ascii_titles"
path = "generate_all_ascii_titles.rs"

[dependencies]
clap = { version = "4.0", features = ["derive"] }
tree-sitter = "0.20"
tree-sitter-rust = "0.20"
tree-sitter-typescript = "0.20"
tree-sitter-python = "0.20"
crossterm = "0.27"
ratatui = "0.26"
rusqlite = { version = "0.29", features = ["bundled"] }
anyhow = "1.0"
thiserror = "1.0"
walkdir = "2.0"
glob = "0.3"
ignore = "0.4"
chrono = { version = "0.4", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
ctrlc = "3.4.7"
uuid = { version = "1.0", features = ["v4"] }
rand = { version = "0.8", features = ["std_rng"] }
once_cell = "1.19"

[dev-dependencies]
tempfile = "3.8"
paste = "1.0"
