[package]
name = "gittype"
version = "0.1.3"
edition = "2021"
authors = ["unhappychoice"]
description = "A typing practice tool using your own code repositories"
license = "MIT"
repository = "https://github.com/unhappychoice/gittype"
homepage = "https://github.com/unhappychoice/gittype"
documentation = "https://docs.rs/gittype"
keywords = ["typing", "practice", "cli", "git", "code"]
categories = ["command-line-utilities", "games"]
default-run = "gittype"
exclude = [
    "*.png",
    "*.gif",
    "*.jpg",
    "*.jpeg",
    "docs/",
    "examples/",
    "tests/fixtures/",
    ".github/",
]

[[bin]]
name = "gittype"
path = "src/main.rs"

[dependencies]
clap = { version = "4.0", features = ["derive"] }
tree-sitter = "0.20"
tree-sitter-rust = "0.20"
tree-sitter-typescript = "0.20"
tree-sitter-python = "0.20"
tree-sitter-ruby = "0.20"
tree-sitter-go = "0.20"
tree-sitter-swift = "0.4.3"
crossterm = "0.27"
ratatui = "0.26"
rusqlite = { version = "0.29", features = ["bundled"] }
anyhow = "1.0"
thiserror = "1.0"
walkdir = "2.0"
glob = "0.3"
ignore = "0.4"
chrono = { version = "0.4", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
ctrlc = "3.4.7"
uuid = { version = "1.0", features = ["v4"] }
rand = { version = "0.8", features = ["std_rng"] }
once_cell = "1.19"
rayon = "1.8"
open = "5.0"
urlencoding = "2.1"

[dev-dependencies]
tempfile = "3.8"
paste = "1.0"
